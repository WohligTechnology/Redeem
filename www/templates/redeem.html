<ion-view view-title="Amazon">
    <ion-content>
        <div class="banner-holder">
            <img class="full-image" src="img/banners/amazon.png" alt="">
        </div>
        <!--
        <li class="item item-checkbox">
            <label class="checkbox">
                <input type="checkbox">
            </label>
            Flux Capacitor
        </li>
-->
        <label class="item item-input enter-amount-input">
            <span class="input-label">₹</span>
            <input type="number" placeholder="Enter amount">
        </label>
        <div class="row no-padding">
            <div class="col no-padding">
                <button class="button no-margin button-clear button-assertive button-block">+ ₹ 500</button>
            </div>
            <div class="col no-padding">
                <button class="button no-margin button-clear button-assertive button-block">+ ₹ 1000</button>
            </div>
            <div class="col no-padding">
                <button no-paddingutton class="button no-margin button-clear button-assertive button-block">+ ₹ 1500</button>
            </div>
        </div>
        <div class="padding">
            <button class="button button-block button-assertive">REDEEM</button>
        </div>
        <ion-item class="tnc" ng-click="tNc();">Terms & conditions <i class="icon" ng-class="{'ln-clipboard-check':readTNC,'ln-chevron-right':!readTNC}"></i></ion-item>
    </ion-content>
</ion-view>
