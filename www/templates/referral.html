<ion-view view-title="Referral">
    <div class="bar bar-subheader bar-stable no-padding">
        <h1 class="referral-subheader-txt">
                   Your referral code is your phone number
                   <br>
                   {{user.mobile}}
               </h1>
        <a class="item item-avatar item-stable friends-total-item" href="" style="border-top:0px;">
            <h1>{{friendlist.length}}</h1>
            <h2>Friendly Referrals</h2>
            <span>₹ {{referralmoney | number:2}}</span>
        </a>
    </div>
    <ion-content class="referral has-subheader-custom has-footer" on-scroll-complete="shareTimeout()">
        <div class="list">
            <h1 class="category-header-txt"> You will get 1% every time your referral adds money
</h1>
            <a class="item item-avatar referred-friend-item" href="#" ng-repeat="friend in friendlist track by $index">
                <img ng-src="{{friend.profile | serverimage}}">
                <h2>{{friend.name}}</h2>
                <span class="badge badge-positive">₹ {{friend.amountearned | number:2}}</span>
            </a>
        </div>

    </ion-content>
    <div class="button-share-container" ng-show="sharebutton" ng-class="{'animated':sharebutton,'bounceInUp':sharebutton}">
        <button class="button button button-icon icon ion-android-share-alt button-share" ng-click="shareIt()">
        </button>
    </div>
</ion-view>
