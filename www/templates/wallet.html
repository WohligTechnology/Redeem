<ion-view view-title="Wallet">
    <ion-content>
        <div class="wallet-content">
            <div class="wallet-holder">
                <div class="wallet-balance">
                    <h3>Wallet Balance</h3>
                    <h2>₹ {{user.balance | number:2}}/-</h2>
                </div>
                <img src="img/walletlock.png" alt="">
            </div>

            <label class="item item-input enter-amount-input no-border">
                <span class="input-label">₹</span>
                <input type="number" placeholder="Enter amount" ng-model="wallet.amount">
            </label>
            <div class="row btns-wallet no-padding">

                <div class="col-80 padding-horizontal">
                    <button class="button button-assertive button-block" ng-click="addMoney()" style="color:black">ADD MONEY</button>
                </div>
                <div class="col-20 padding-horizontal">

                    <button class="button button-icon btn-history icon ln-history button-clear button-assertive button-block" ng-click="history()"></button>
                    <h6 class="text-center no-margin">History</h6>
                </div>
            </div>
            <h1 class="wallet-txt">
                Get 10% more every time you add balance!
            </h1>
            <div class="separator"></div>
            <div class="money-limit-upgrade">
                <h1 class="limit-txt">
                  Your monthly money limit remaining is {{user.walletLimit}}
               </h1>
                <button class="button no-margin button-clear button-assertive button-block" ng-click="upgrade()" style="font-size: 15px !important;">Upgrade your limit to 1,00,000</button>
            </div>
            <div class="spacer-small"></div>
            <div class="spacer-small"></div>
            <div class="separator"></div>
            <div class="pending-header">
                <h4>Requests pending approval</h4>
            </div>
            <ion-list>
                <ion-item class="pending-item" ng-repeat="item in requestpending | orderBy: '-timestamp'" ng-if="item.name !=  null">
                    <h4>{{item.timestamp |  date:'dd/MM/yyyy'}}</h4>
                    <span>{{item.vendorname}}</span>
                    <br>
                    <p style="    position: absolute;
    top: 18px;
    right: 10px;">₹ {{item.amount}}</p>
                </ion-item>
            </ion-list>

        </div>
        </div>
    </ion-content>

</ion-view>
