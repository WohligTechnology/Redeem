<ion-view view-title="Wallet">
    <ion-content>
        <div class="wallet-content">
            <div class="wallet-holder">
                <div class="wallet-balance">
                    <h3>Wallet Balance</h3>
                    <h2>₹ 2640/-</h2>
                </div>
                <img src="img/walletlock.png" alt="">
            </div>
            <label class="item item-input">
                <input type="number" placeholder="Enter amount here">
            </label>
            <div class="row btns-wallet no-padding">

                <div class="col-20 padding-horizontal">
                    <button class="button button-icon btn-history icon ln-history button-clear button-assertive button-block" ng-click="history()"></button>
                    <h6 class="text-center no-margin">History</h6>
                </div>
                <div class="col-80 padding-horizontal">
                    <button class="button button-assertive button-block">ADD MONEY</button>
                </div>
            </div>
            <div class="pending-header">
                <h4>Requests pending approval</h4>
            </div>

        </div>
    </ion-content>
    <div class="custom-scroll">
        <ion-scroll direction="y" on-scroll="toggleIndicator()">
            <ion-list>
                <ion-item class="" ng-repeat="item in pendings">
                    <h4>{{item.date}}</h4>
                    <span>{{item.name}}</span>
                    <br>
                    <h5 ng-show="availableFlags[{{$index}}]">Voucher Number : {{item.voucher_number}}</h5>
                    <p>₹ {{item.price}}</p>
                    <div class="separator" ng-show="availableFlags[{{$index}}]"></div>
                </ion-item>
            </ion-list>
        </ion-scroll>
        <div class="scroll-indicate" style="    position: absolute;
    bottom: 0;
    text-align: center;
    left: 153px;" ng-hide="indicate">
            <i class="icon ln-chevron-down" style="    font-size: 17px;"></i>
        </div>
    </div>
</ion-view>
