<ion-view view-title="Wallet">
    <ion-content>
        <div class="wallet-content">
            <div class="wallet-holder">
                <div class="wallet-balance">
                    <h3>Wallet Balance</h3>
                    <h2>₹ {{myBalance.balance | number:2}}/-</h2>
                </div>
                <img src="img/walletlock.png" alt="">
            </div>
            <div class="martp">
                <form class="" name="mywallet">
                    <label class="item item-input enter-amount-input no-border">
                        <span class="input-label icon"><img class="currency" src="img/currency.png"></span>
                        <input type="number" placeholder="Enter amount" ng-model="wallet.amount" name="amount" min="100" required>
                    </label>
                    <p class="padding" ng-if="mywallet.amount.$error.min">Minimum amount should be 100.</p>
                    <div class="padding no-margin text-center">
                        <button class="button button-assertive button-small btn-small" ng-click="addMoneyNew(wallet.amount)" ng-disabled="mywallet.$invalid">
                            ADD MONEY
                        </button>
                    </div>
                </form>
            </div>
            <!--
            <div class="row btns-wallet no-padding">

                <div class="col-80 padding-horizontal">
                    <button class="button button-assertive button-block" ng-click="addMoney()" style="color:black">ADD MONEY</button>
                </div>
                <div class="col-20 padding-horizontal">

                    <button class="button button-icon btn-history icon ln-history button-clear button-assertive button-block" ng-click="history()"></button>
                    <h6 class="text-center no-margin">History</h6>
                </div>
            </div>
-->

            <h1 class="wallet-txt">
                Get 10% more every time you add balance!
            </h1>
            <div class="separator"></div>
            <div class="coupon">
                <div class="item-input-inset">
                    <label class="item-input-wrapper">
                        <input type="text" placeholder="COUPON CODE" ng-model="coupon.code">
                    </label>
                    <button class="button button-assertive btn-cart" ng-click="applyCoupon()">
                        APPLY
                    </button>
                </div>

                <div class="money-limit-upgrade">
                    <h1 class="limit-txt">
                  Your monthly money limit remaining is {{user.walletLimit}}
               </h1>
                    <button class="button upgrade-btn no-margin button-clear button-assertive button-block" ng-click="upgrade()" style="font-size: 15px !important;" ng-if="!user.upgraderequested">{{upgradeText}}</button>

                </div>
                <div class="upgrade" ng-if="user.upgraderequested">
                    {{upgradeText}}
                </div>
                <div class="spacer-small"></div>

            </div>
            <div class="spacer-small"></div>
            <div class="rel" style="position:relative;border-bottom:2px solid #0060AA;">
                <div class="button-upload-container">
                    <button class="button button button-icon icon ln-history button-upload" ng-click="history()">
                    </button>
                </div>
                <div class="item no-border">
                    <h2>Balance history</h2>
                </div>
            </div>

            <div class="separator"></div>

                    <p style="    position: absolute;
    top: 18px;
    right: 10px;">₹ {{item.amount}}</p>
                </ion-item>
            </ion-list>
-->

        </div>

    </ion-content>

</ion-view>
