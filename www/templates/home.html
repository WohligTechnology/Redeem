<ion-view title="{{navTitle}}">
  <ion-content class="has-header has-footer">

    <ion-slide-box on-slide-changed="slideHasChanged($index)" does-continue="true" auto-play="true">
      <ion-slide ng-repeat="item in banners" ui-sref="app.redeem({id:item.vendorid})" ng-click="slideIsSelected($index)">
        <img class="full-image" ng-src="{{item.imgurl | serverimage}}" alt="">
      </ion-slide>
    </ion-slide-box>

                    </div>
                    <img src="img/walletlock.png" alt="">
                </div>

    <div class="bar bar-relative no-padding" ng-init="tab=1">
      <div class="row ">
        <div class="col no-padding text-center" ng-class="{'active-tab': tab==1}">
          <button class="button button-clear no-padding" ng-click="tab=1">
            <h5>Categories</h5>
          </button>
        </div>
        <div class="col no-padding text-center" ng-class="{'active-tab':tab==2}">
          <button class="button button-clear no-padding" ng-click="tab=2">
            <h5>Favorites</h5>
          </button>
        </div>
      </div>
    </div>

    <div class="padding-vertical" ng-if="tab==1">
      <div class="row" ng-repeat="cat in category">
        <div class="col col-50" ng-repeat="item in cat | orderBy: item.order" ng-if="item.status" ng-click="routeCategory(item)">
          <div class="cls-category text-center">
            <div class="icon-ct">
              <i class="{{item.icon}}"></i>
            </div>
            <div class="icon-nm">
              <span>{{item.name}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="padding-vertical" ng-if="tab==2">
      <div class="row" ng-repeat="items in chunkedFav">
        <div class="col col-33" ng-repeat="item in items">
          <div class="img-holder">
            <a href="#/app/redeem/{{item._id}}">
              <img ng-src="{{item.imgurl | serverimage}}" class="category-image"/>
            </a>
          </div>
          <div class="text-center fixed-height">{{item.name}}</div>
        </div>
      </div>
    </div>
