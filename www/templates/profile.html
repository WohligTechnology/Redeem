<ion-view view-title="Profile">
    <ion-content>
        <div class="over-layer">
            <div class="layer-over" ng-click="addProfileImage()">
               <img class="img-hold" ng-src="{{user.profile | serverimage}}">
                <p>{{user.name}}</p>
            </div>
        </div>
        <div class="pr-form">
            <div class="list">
                <label class="item item-input">
                    <input type="text" ng-model="user.name" placeholder="Name" disabled>
                </label>
                <label class="item item-input">
                    <input type="email" ng-model="user.email" placeholder="Email" ng-disabled="edit">
                </label>
                   <label class="item item-input">
                    <input type="tel" ng-model="user.mobile" placeholder="Mobile" disabled>
                </label>
                <label class="item item-input">
                    <input type="text" ng-model="user.date" placeholder="Birth Date" disabled>
                </label>
                <label class="item item-input item-select" >
                    <div class="input-label">
                        Gender
                    </div>
                    <select ng-model="user.gender" disabled>
                        <option>Male</option>
                        <option selected>Female</option>
                    </select>
                </label>
                <a href="" class="chng-text padding" ng-click="changePassword()">
                    Change password?
                </a>
            </div>
            <div class=" padding text-center">
                <button class="button button-block pr-button button-assertive" ng-click="toggleEdit()">
                    Edit
                </button>
                <button class="button button-block pr-button button-assertive" ng-click="saveUser()">
                    Save
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
